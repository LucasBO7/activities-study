<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-guide.css">
    <title>Flexbox & Responsividade</title>
</head>

<body>

    <header>
        <div class="layout-grid flex-header">
            <img class="menu-hambuger show-in-mobile" src="assets/icons/menu-hamburguer.svg" alt="">

            <a href="index.html">
                <img class="logotipo" src="assets/images/Logo.svg" alt="Logo do site: LBO's Design em escrita de mão">
            </a>

            <nav class="title-titillium-medium navigation-links">
                <a href="">Trabalhos</a>
                <a href="">Sobre</a>
                <a href="">Contato</a>
            </nav>

            <img src="assets/icons/perfil.svg" alt="">
        </div>
    </header>

    <main>
        <section>
            <div id="home-banner" class="layout-grid">
                <!-- Title -->
                <h1 class="title-main">A fé em todo o mundo</h1>

                <!-- Searching elements -->
                <div id="search-elements">
                    <input class="paragraph-1" type="text" placeholder="Pesquise o local aqui...">
                    <button><span>Pesquisar</span></button>
                </div>

                <!-- Location Filters -->
                <div id="country-filter-container">
                    <a href="">
                        <img src="assets/images/brasil-bandeira.png" alt="Imagem de filtro para Brasil">
                    </a>
                </div>

                <!-- Cards Div -->
                <div>
                    <!-- Card -->
                    <article>
                        <h2>Lugar X</h2>

                        <div>
                            <img src="assets/images/img-card-igreja.png" alt="Imagem da igreja">
                            <div class="hovered-infos-container">
                                <h3>Lugar X</h3>
                                <p>Mussum Ipsum, cacilds vidis litro abertis. Suco de cevadiss deixa as pessoas mais
                                    interessantis.Aenean aliquam molestie leo, vitae iaculis nisl.A ordem dos tratores
                                    não altera o pão duris.</p>

                                <div class="publishment-author-container">
                                    <p>Publicado por: @NomePessoa</p>
                                    <img src="" alt="">
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>
</body>

</html>
